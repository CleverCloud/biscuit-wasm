<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Biscuit example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <input type="button" id="generate_keys" value="Generate keys"></input>
    <!--<input type="button" id="new_token" value="New token"></input>
    <input type="button" id="derive_token" value="Derive token"></input>
    -->
    <input type="button" id="basic_rights" value="Basic rights token"></input>
    <input type="button" id="all_rights" value="All rights token"></input>
  </div>
  <div id="keys">
    Private key: <input type="text" size="75" id="private_key" value="79a33df5e9912e3fa1b7b7d87275c58dc7e8348f45ae783a5aaaf3bceb6bb10e"></input>
    Public key: <input type="text" size="76" id="public_key"   value="529e780f28d9181c968b0eab9977ed8494a27a4544c3adc1910f41bb3dc36958"></input>
  </div>
  <br/>
  Serialized token <span id="token_size"></span>: <input type="textarea" id="serialized_token" size="300" value=""></input><br />
  Token Content:<br/>
  <pre id="token_content" width="100px" height="300px" style="border: 1px gray solid"></pre>

  <div id="attenuation">
    <h2>Attenuation</h2>
    <input type="text" size="20" id="attenuation_operation_data" placeholder="read"></input>
    <input type="button" id="attenuation_operation" value="Restrict operation"></input>
    <br />

    <input type="text" size="50" id="attenuation_resource_prefix_data" placeholder="/apps/123..."></input>
    <input type="button" id="attenuation_resource_prefix" value="Resource prefix"></input>

    <input type="text" size="50" id="attenuation_expiration_data" placeholder="30 (seconds)"></input>
    <input type="button" id="attenuation_expiration" value="Expiration date"></input>
  </div>

  <div id="verification">
    <h2>Verification</h2>
    Resource: <input type="text" size="50" id="resource" placeholder="/apps/123" /><br/>
    Operation: <input type="text" size="10" id="operation" placeholder="write" /><br />

    <input type="button" id="verify" value="Verify"></input>
    <div id="verification_result"></div>

  </div>


  <div id="work">
    <ul id="blocks">
    </ul>
    </div>
  </div>

	<script src="bundle.js"></script>
</body>
</html>
